<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<strong th:text="${user.getId()}"></strong>
<p th:text="${user.getName()}"></p>
<p th:text="${user.getEmail()}"></p>
<a th:href="@{'/users/delete/'+${user.getId()}}"><input type="button" value="delete"></a>
<a th:href="@{'/users/modify/'+${user.getId()}}"><input type="button" value="modify"></a>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
